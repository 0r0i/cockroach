<!DOCTYPE html>
<meta charset="utf-8">
<title>Cockroach Playground</title>
<style>
* {
  margin: 0;
  padding: 0;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
html,
body,
.controls,
.log-output-container {
  height: 100%;
}
body {
  font: 16px "Courier New", Courier, monospace;
  color: #333;
  background-color: #f1f2f3;
}
body > div {
  padding: 20px;
}
section {
  margin-bottom: 20px;
}
h3 {
  font-weight: normal;
  text-transform: uppercase;
  margin-bottom: 3px;
}
input {
  font: inherit;
}
.controls {
  float: left;
  width: 50%;
  background-color: #fff;
}
.log-output-container {
  float: left;
  max-width: 50%;
}
.log-output-container > input[type="button"] {
  position: absolute;
  right: 20px;
  top: 20px;
}
</style>
<div class="controls">
  <section>
    <h3>Put K/V Pair</h3>
    <form>
      <input type="text" class="key-input" placeholder="Key">
      &rarr;
      <input type="text" class="value-input" placeholder="Value">
      <input type="button" value="Put" data-endpoint="/kv/rest/entry/" data-method="PUT">
    </form>
  </section>
  <section>
    <h3>Get/Head/Delete K/V Pair</h3>
    <form>
      <input type="text" class="key-input" placeholder="Key">
      <input type="button" value="Get" data-endpoint="/kv/rest/entry/" data-method="GET">
      <input type="button" value="Head" data-endpoint="/kv/rest/entry/" data-method="HEAD">
      <input type="button" value="Delete" data-endpoint="/kv/rest/entry/" data-method="DELETE">
    </form>
  </section>
  <section>
    <h3>K/V Range</h3>
    <form>
      <input type="text" class="key-range-start" placeholder="Start">
      &rarr;
      <input type="text" class="key-range-end" placeholder="End">
      <input type="button" value="Get" data-endpoint="/kv/rest/range" data-method="GET">
      <input type="button" value="Delete" data-endpoint="/kv/rest/range" data-method="DELETE">
    </form>
  </section>
</div>
<div class="log-output-container">
  <h3>Console</h3>
  <input type="button" value="Clear">
  <div class="log-output"></div>
</div>
<script>
var log = log || {};
log._el = document.querySelector('.log-output');
function divWithTextPrefix(prefix, msg) {
  var el = document.createElement('DIV');
  el.textContent = 'INFO: ' + msg;
  return el;
}
log.info = function(msg) {
  log._el.appendChild(divWithTextPrefix('INFO:', msg));
};
log.clear = function() {
  log._el.innerHTML = '';
};
document.querySelector('.log-output-container input[type="button"]').addEventListener('click', log.clear);
var formButtons = document.querySelectorAll('form input[type="button"]');
for (var i = 0; i < formButtons.length; i++) {
  formButtons[i].addEventListener('click', handleKVClick);
}
function handleKVClick(e) {
  e.preventDefault();
  var parentNode = e.target.parentNode;
  var key = parentNode.querySelector('.key-input');
  key = key && key.value.trim();
  var value = parentNode.querySelector('.value-input');
  value = value && value.value.trim();
  var rangeStart = parentNode.querySelector('.key-range-start');
  rangeStart = rangeStart && rangeStart.value.trim();
  var rangeEnd = parentNode.querySelector('.key-range-end');
  rangeEnd = rangeEnd && rangeEnd.value.trim();
  var method = e.target.getAttribute('data-method');
  var endpoint = e.target.getAttribute('data-endpoint')
  if (!!key) {
    endpoint += key;
  } else {
    endpoint += '?start=' + encodeURIComponent(rangeStart);
    if (!!rangeEnd) {
      endpoint += '&end=' + encodeURIComponent(rangeEnd);
    }
  }
  var xhr = new XMLHttpRequest();
  xhr.open(method, endpoint);
  var inputs = document.querySelectorAll('input');
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].disabled = true;
  }
  xhr.addEventListener('loadend', function(e) {
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].disabled = false;
    }
    var response = e.target.response.length > 0 ? e.target.response : '(no response body)';
    var msg = ['[', method, '] ', e.target.status, ' ', endpoint, ': ', response].join('');
    log.info(msg);
  });
  xhr.send(value);
}
</script>
